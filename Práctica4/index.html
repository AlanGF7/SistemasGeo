<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 4</title>
</head>
<body>

    <button onclick="getLocation()">Obtener ubicación</button>

    <div id="mapa">
        <img id="imagenMapa" src="" alt="Imagen de mapa">
    </div>

    <script>
        var mapa = document.getElementById("mapa");

        function getLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion)
            }
            else
            {
                var alerta = document.getElementById("alerta");
                alerta.innerHTML = "El navegador no dispone que geolocalización";
            }
        }

        function muestraPosicion(posicion){
            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude
            var imagenMapa = document.getElementById('imagenMapa')
            imagenMapa.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=18&size800x800&key=AIzaSyDxwfICMSpxpFgmp0zsvYyZG0qr0wdvz-Y&callback=getLocation"
        }
    </script>

</body>
</html>
